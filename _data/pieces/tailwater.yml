intro: Tailwater Outdoors is a small company based out of Ottawa that creates handmade fishing nets. Tailwater creates stunning wooden nets that are the ideal product for those who truly love to fish, so the brand identity and web store I designed for them were created to let the amazing products they produce have their own voice. The web store is still in the progress of being constructed.
