<section class="work" id="work">

  <div>
    <h2>case studies</h2>
    <img class="underline" src="img/underline.svg">
  </div>

  {% for post in site.posts %}
    <a href="{{site.baseurl}}/piece" class="link-card">
      <div class="piece-box">
        <div class="piece-feat-img">
          <img class="img-flex" src="{{site.baseurl}}/img/{{post.image}}">
        </div>
        <div class="piece-title">
          <h3>{{post.title}}</h3>
        </div>
      </div>
    </a>
  {% endfor %}

</section>
