---
layout: workPage
title: Case Studies
meta: A collection of case studies of Rob O'Donnell's work including branding, web design, UX, typography.
---

<section class="work-feed clearfix">
  {% for data in site.data.pieces %}
    {% assign item = data[1] %}
      <a class="case-study" href="{{site.baseurl}}/{{item.link}}">
        <div class="case-box">
          <div class="case-img">
            <img class="img-height"src="{{site.baseurl}}/img/{{item.heroImg}}">
          </div>
          <div class="case-title">
            <h2>{{item.title}}</h2>
          </div>
        </div>
      </a>
  {% endfor %}
</section>
