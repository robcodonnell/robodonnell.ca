---
layout: workPage
title: Case Studies
meta: A collection of case studies of Rob O'Donnell's work including branding, web design, UX, typography.
hero: work-hero.jpg
---

<div class="para-title">
  <div class="rellax title-opq" data-rellax-speed="-5">
    <h2>projects</h2>
  </div>
  <div class="rellax title-trl" data-rellax-speed="-3">
    <h2>projects</h2>
  </div>
  <div class="rellax title-trp" data-rellax-speed="-1">
    <h2>projects</h2>
  </div>
  <div class="down rellax" data-rellax-speed="1">
    <img src="{{site.baseurl}}/img/down.svg">
  </div>
</div>

<section class="work-feed">
  {% for data in site.data.pieces %}
    {% assign item = data[1] %}
      <a class="case-study" href="{{site.baseurl}}/{{item.link}}">
        <div class="case-box">
          <div class="case-img">
            <img class="img-height"src="{{site.baseurl}}/img/{{item.heroImg}}">
          </div>
          <div class="case-title">
            <h2>{{item.title}}</h2>
          </div>
        </div>
      </a>
  {% endfor %}
</section>
